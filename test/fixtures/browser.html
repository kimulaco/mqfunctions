<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>mqfunctions test</title>
  </head>
  <body>
    <div id="result"></div>
    <script src="/js/mqfunctions.js"></script>
    <script>
      const { createMqFunctions } = window.Mqfunctions
      const MQF_FUNC_ID = 'fn-pc-check'
      const element = document.getElementById('result')
      const mqf = createMqFunctions('(min-width: 768px)')

      mqf.add(MQF_FUNC_ID, (event) => {
        if (event.matches) {
          element.innerText = 'PC'
        } else {
          element.innerText = 'SP'
        }
      })

      mqf.run(MQF_FUNC_ID)
    </script>
  </body>
</html>
